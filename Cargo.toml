[package]
name = "rarena"
version = "0.0.0"
edition = "2021"
repository = "https://github.com/al8n/rarena"
homepage = "https://github.com/al8n/rarena"
documentation = "https://docs.rs/rarena"
description = "lock-free data structures based on ARENA."
license = "MIT/Apache-2.0"
rust-version = "1.56"

[[bench]]
path = "benches/foo.rs"
name = "foo"
harness = false

[features]
default = ["std"]
alloc = []
std = []
memmap = ["memmap2", "fs4", "std"]

[dependencies]
crossbeam-utils = { version = "0.8", default-features = false }
paste = "1"

fs4 = { version = "0.8", optional = true }
memmap2 = { version = "0.9", optional = true }

loom = { version = "0.7", optional = true }

[dev-dependencies]
criterion = "0.5"
tempfile = "3"

[profile.bench]
opt-level = 3
debug = false
codegen-units = 1
lto = 'thin'
incremental = false
debug-assertions = false
overflow-checks = false
rpath = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
